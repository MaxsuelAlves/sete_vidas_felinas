<!--IMAGEM BANNER-->

	<main class='conteudo'>
		<div class="container">
			<!-- trampar aqui dentro -->

	
		<form method="post" action="" class="form-dados">
			<fieldset><legend class="contact">Login</legend></fieldset>
			<p><label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="email@exemplo.com.br" required></p>
			
			<p><label for="password">Senha:</label>
				<input type="password" id="senha" name="senha" required></p>

	<button>Entrar</button>
</form>

			</div>


<form method="post" action="" class="form-dados">
	<fieldset>
		<legend>Cadastre-se</legend>
	
	<div class="form-group">
	<p><label for="name">Nome:</label>
			<input type="text"  id="nome" name="nome" placeholder="Como está escrito no cartão" required></p>
	
			<p><label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="email@exemplo.com.br" required></p>


			<p><label for="password">Senha:</label>
				<input type="password" id="senha" name="senha" required></p>

				<p><label for="password">Confirmar Senha:</label>
				<input type="password" id="senha" name="senha" required></p>

			<p><label for="cpf">CPF</label>
				<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required></p>
				</div>
</fieldset>
		
	<fieldset><legend>Endereço</legend>
		<div class="form-group">
		<p><label for="cep">CEP</label>
		<input type="text" id="cep" name="cep" required></p>
  		<p><label for="rua">Rua</label>
  			<p><label for="complemento">Complemento:</label>
																<input type="text" id="complemento" name"complemento"></p>
  		<input type="text" id="rua" name="rua" placeholder="Ex: Rua Exemplo, 93" required></p>
  		<p><label for="bairro">Bairro</label>
  			<input type="text" id="bairro" name="bairro" required></p>
		<p><label for="cidade">Cidade</label>
			<input type="text" id="cidade" name="cidade" required></p>
			<p><label for="estado">Estado</label>
				<select name="estado" id="estado">
					<option>Estado</option>
				</select></p>
		</div>
	</fieldset>

	<button>Finalizar</button>
</form>
